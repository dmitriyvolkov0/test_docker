services:
  client:
    build: ./client
    container_name: client
    networks:
      - app-network
    ports:
      - "5173:5173"

  server:
    build: ./server
    container_name: server
    networks:
      - app-network
    ports:
      - "5000:5000"

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - client
      - server
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge